<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="ml-auto">
        <a class="nav-link text-light" href="/logout">Logout</a>
    </div>
</nav>

<div class="d-flex">
    <div id="sidebar" class="bg-light p-4" style="min-width: 200px;">
        <h2>Admin</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/admin">All Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/addNewUser">Add New User</a>
            </li>
        </ul>
    </div>

    <div id="content" class="p-4" style="flex: 1;">
        <h2 class="mb-4">User Form</h2>
        <form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" th:field="*{email}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="roles">Roles:</label>
                <select th:field="*{roles}" id="roles">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
