<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-text mr-auto text-light" th:text="${user.email} + ' with roles: ' + ${user.roles[0]}"/>
    <div class="ml-auto">
        <a class="nav-link text-white-50" href="/logout">Logout</a>
    </div>
</nav>

<div class="d-flex">
    <div id="sidebar" class="bg-light p-4" style="min-width: 200px;">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>

    <div id="content" class="p-4" style="flex: 1;">
        <h2 class="mb-4">Admin panel</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#users-table" data-toggle="tab">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#add-user" data-toggle="tab">New User</a>
            </li>
        </ul>
        <div class="tab-content mt-4">
            <div class="tab-pane fade show active" id="users-table">
                <h4>All users</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${allUsers}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}">First Name</td>
                        <td th:text="${user.lastName}">Last Name</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.age}">Age</td>
                        <td th:each="role : ${user.roles}" th:text="${role}"></td>
                        <td>
                            <a th:href="@{'/admin/updateUser?userId=' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
                            <form th:action="@{/admin/deleteUser}" method="post" style="display:inline-block;">
                                <input type="hidden" th:name="userId" th:value="${user.id}" />
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="add-user">
                <h4>Add new user</h4>
                <form th:action="@{/admin/saveUser}" th:object="${newUser}" method="post">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" th:field="*{age}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    <div class="form-group">
                        <label for="roles">Roles</label>
                        <select class="form-control" id="roles" th:field="*{roles}">
                            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role}"></option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-primary">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
